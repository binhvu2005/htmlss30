<body>
    <script>

        let str = "vũ thanh bình";
        
        function capitalizeLastLetter(str) {
            let words = str.split(" ");
            for (let i = 0; i < words.length; i++) {
                let lastIndex = words[i].length - 1;
                words[i] = words[i].slice(0, lastIndex) + words[i][lastIndex].toUpperCase();
            }
            return words.join(" ");
        }
        
        let result = capitalizeLastLetter(str);
        console.log(result);

    </script>
</body>
