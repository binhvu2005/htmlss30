    <script>
       function nho(arr, n) {
    let sum = 0;
    let startIndex = 0;
    let minLength = Infinity;
    let minSubarray = [];

    for (let endIndex = 0; endIndex < arr.length; endIndex++) {
        sum += arr[endIndex];

        while (sum > n) {
            if (endIndex - startIndex < minLength) {
                minLength = endIndex - startIndex;
                minSubarray = arr.slice(startIndex, endIndex + 1);
            }
            sum -= arr[startIndex];
            startIndex++;
        }
    }
    return minSubarray;
}
